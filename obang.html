<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ô bảng</title>
</head>
<body>
<script>
    let tab="<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for (i=1;i<10;i++) {
            tab = tab + "<tr>";
            for (j = 1; j < 10; j++) {
                tab = tab + "<td align='center'>"+i*j+"</td>"
            }
            tab = tab + "</tr>";
        }
        tab=tab+"</table>";
    document.write(tab);
</script>
</body>
</html>
